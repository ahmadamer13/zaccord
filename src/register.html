<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3DJordanPrint - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/animate/animate.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/nprogress.css">
    <meta name="description" content="Create your 3DJordanPrint account and upload your 3D models for printing.">
    <meta name="keywords" content="3DJordanPrint, register, account">
    <meta name="author" content="Mark Frankli">
    <script src="/js/includes/mobileCheck.js" defer></script>
    <script src="/js/includes/short.js" defer></script>
    <script src="/js/includes/year.js" defer></script>
    <script src="/js/includes/registerSW.js"></script>
    <script src="/js/includes/regVal.js"></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/register.js" defer></script>
    <script src="/js/includes/cookie.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/images/icons/logo.svg">
    <link rel="shortcut icon" href="/images/icons/logo.svg" type="image/x-icon">
    <script src="/js/includes/nprogress.js"></script>
    <script src="/js/includes/hload.js"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="3DJordanPrint">
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>   
    <section class="keepBottom">
      <p class="mainTitle">Register</p> 
      <div class="formContainer">
        <input type="text" class="formField" id="email" placeholder="Email">
        <input type="password" class="formField" id="pass" placeholder="Password">
        <input type="password" class="formField" id="passConf" placeholder="Confirm password"
          style="margin-bottom: 0;">
        <p class="align lh">
          By signing up you agree to our <a href="/aszf">Terms & Conditions</a>,
          <a href="/nyilatkozat">Privacy Policy</a> and
          <a href="/cookies">Cookies</a> policy.
        </p>
        <div id="errStatus" class="errorBox"></div>
        <div id="successStatus" class="successBox"></div>
        <div class="loadImg" id="loader"></div>
        <button class="fillBtn btnCommon" id="submitBtn">Register</button>
      </div>
    </section>
  </body>
</html>
