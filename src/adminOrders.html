<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3DJordanPrint â€“ Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/admin.css">
    <link rel="stylesheet" href="/style/cbox.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <script src="/js/includes/short.js" defer></script>
    <script src="/js/admin.js" defer></script>
    <style>
      .dash-wrap{max-width:1100px;margin:30px auto;padding:0 16px}
      .dash-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
      .metrics{display:flex;gap:10px;flex-wrap:wrap}
      .metric{background:#f6f7f9;border:1px solid #e5e7eb;border-radius:12px;padding:10px 14px}
      .section{margin-top:22px}
      .tbl{width:100%;border-collapse:collapse;background:#fff;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden}
      .tbl th,.tbl td{padding:12px 10px;border-bottom:1px solid #eef0f3;text-align:left}
      .tbl th{background:#fafbfc;font-weight:600}
      .actions{display:flex;gap:8px}
      .btn{border:1px solid #cbd5e1;background:#fff;border-radius:8px;padding:6px 10px;cursor:pointer}
      .btn.fill{background:#2563eb;color:#fff;border-color:#2563eb}
      .status-badge{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px}
      .status-new{background:#dbeafe;color:#1e40af}
      .status-done{background:#dcfce7;color:#166534}
    </style>
  </head>
  <body>
    <div class="dash-wrap">
      <div class="dash-head">
        <h1 class="mainTitle" style="margin:0">Admin Dashboard</h1>
        <div class="metrics" id="dashMetrics"></div>
      </div>
      <!-- buildAdminSection() appends the orders markup here -->
    </div>
  </body>
  </html>
